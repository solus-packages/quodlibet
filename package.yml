name       : quodlibet
version    : 3.9.1
release    : 7
source     :
    - https://github.com/quodlibet/quodlibet/releases/download/release-3.9.1/quodlibet-3.9.1.tar.gz : d2b42df5d439213973dc97149fddc779a6c90cec389c24baf1c0bdcc39ffe591
license    : GPL-2.0
component  : multimedia.audio
summary    : A music library, tagger and player
description: |
    Quod Libet is a music management program. It provides several different
    ways to view your audio library, as well as support for Internet radio and
    audio feeds. It has extremely flexible metadata tag editing and searching
    capabilities.
    Ex Falso is a tag editor with the same tag editing interface as Quod Libet.
builddeps  :
    - intltool
rundeps    :
    - keybinder
    - libwebkit-gtk
    - media-player-info
    - mutagen
    - python-cairo
    - python-dbus
    - python-faulthandler
    - python-feedparser
    - python-futures
    - python-gobject
    - python-inotify
    - python-musicbrainzngs
    - rygel
build      : |
    %python_setup
install    : |
    %python_install
