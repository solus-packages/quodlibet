name       : quodlibet
version    : 3.8.0
release    : 1
source     :
    - https://github.com/quodlibet/quodlibet/archive/release-3.8.0.tar.gz : 265c9d3da66a82fceb8882d09d40659ee1ccd6e9da7a5a3ab4b828f8b36b7122
license    : GPL-2.0
component  : multimedia.audio
summary    : A music library, tagger and player
description: |
    Quod Libet is a music management program. It provides several different
    ways to view your audio library, as well as support for Internet radio and
    audio feeds. It has extremely flexible metadata tag editing and searching
    capabilities.
    Ex Falso is a tag editor with the same tag editing interface as Quod Libet.
builddeps  :
    - gettext
    - intltool
rundeps    :
    - keybinder
    - libwebkit-gtk
    - mutagen
    - notify-python
    - python-cairo
    - python-dbus
    - python-feedparser
    - python-futures
    - python-gobject
    - python-musicbrainzngs
build      : |
    cd quodlibet
    %python_setup
install    : |
    cd quodlibet
    %python_install
